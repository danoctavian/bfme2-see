; Soldier of Rhun
Object MordorSoldOfRhun
  ; *** ART Parameters ***

  ; This is required for garrisoned objects - please put in all objects.
  ButtonImage = WOR_Easterling
  SelectPortrait         = UPMordor_Haradrim

  Draw = W3DScriptedModelDraw ModuleTag_01

    StaticModelLODMode = yes ; Will append M or L to the skin name depending on GameLOD

    DefaultModelConditionState
      Model = MUSldrRhun
    End

		IdleAnimationState
			Animation = IDLA
	      AnimationName = MUSauron_SKL.MUSauron_IDLA
	      AnimationMode = ONCE
				AnimationPriority = 25
			End
			StateName = Idle
		End
		
	AnimationState = MOVING TURN_LEFT
			Animation = Moving
	      AnimationName = MUSauron_SKL.MUSauron_TRNL
		    AnimationMode = LOOP
			End
    End

    AnimationState = MOVING TURN_RIGHT
			Animation = Moving
	      AnimationName = MUSauron_SKL.MUSauron_TRNR
		    AnimationMode = LOOP
			End
    End
 
	AnimationState = MOVING FIRING_OR_PREATTACK_A
		Animation = WLKB1
			AnimationName = MUSauron_SKL.MUSauron_WLKB
			AnimationMode = ONCE
			UseWeaponTiming		= Yes
		End
	End
	
	AnimationState = MOVING BACKING_UP
		Animation = BackingUp
			AnimationName = MUSauron_SKL.MUSauron_BAKA
			AnimationMode = LOOP
		End
		Flags = RANDOMSTART
	End
    
    AnimationState = MOVING
			Animation = Moving
	      AnimationName = MUSauron_SKL.MUSauron_WLKA
		    AnimationMode = LOOP
	      AnimationSpeedFactorRange = 1.5 1.5
			End
      Flags = RANDOMSTART
    End


	AnimationState = FIRING_OR_PREATTACK_A
		Animation = ATKA1
			AnimationName = MUSauron_SKL.MUSauron_ATKA
			AnimationMode = ONCE
			UseWeaponTiming		= Yes
		End
		Animation = ATKB1
			AnimationName = MUSauron_SKL.MUSauron_ATKB
			AnimationMode = ONCE
			UseWeaponTiming		= Yes
		End
	End
	
	AnimationState = WAR_CHANT
		Animation = Chant
			AnimationName = MUSauron_SKL.MUSauron_TNTA
			AnimationMode = LOOP
		End
	End
			
	;-emotions--
	AnimationState							= EMOTION_AFRAID
		Animation							= FERA
			AnimationName					= MUSauron_SKL.MUSauron_FERA
			AnimationMode					= LOOP
		End
		Flags = RANDOMSTART
	End
	AnimationState							= EMOTION_TAUNTING
		Animation							= TNTA
			AnimationName					= MUSauron_SKL.MUSauron_TNTA
			AnimationMode					= LOOP
		End
	End
	AnimationState							= EMOTION_POINTING
		Animation							= Pointing1
			AnimationName					= MUSauron_SKL.MUSauron_PNTA
			AnimationMode					= LOOP
		End
	End
	AnimationState							= EMOTION_CELEBRATING
		Animation                           = CHRA
			AnimationName					= MUSauron_SKL.MUSauron_CHRA
			AnimationMode					= ONCE
		End
	End

  End
 
