; the fortress walls

Object HeroHomingBeacon_SEE

  EvaEnemyObjectSightedEvent = None  ; Not a real unit
  
	; Draw = W3DScriptedModelDraw SpecialAnimStateFX
    ; DefaultModelConditionState
      ; Model = Icon
    ; End
	; End
  
	ArmorSet
		Conditions      = None
		Armor           = PingArmor
		DamageFX        = NormalDamageFX
	End

  ; ***DESIGN parameters ***
  EditorSorting   = SYSTEM
  KindOf = NO_COLLIDE CREEP IGNORE_FOR_VICTORY IGNORE_FOR_EVA_SPEECH_POSITION UNATTACKABLE NOT_AUTOACQUIRABLE ;INERT
	ThreatLevel			= 0.0
	VisionRange		= 0
	ShroudClearingRange	= 0

  ; *** ENGINEERING Parameters ***
	Body = ActiveBody ModuleTag_Body ;Can take damage, but won't die.  Can only die from ::kill() or other unresistable damage
		MaxHealth      = 1.0
	End

	; Behavior = SlowDeathBehavior ModuleTag_HatchProcess
		; DestructionDelay	= 10							; this is in miliseconds
		; OCL					= FINAL OCL_TheHeroHomingBeaconDud_SEE
		// Weapon				= FINAL KillTheRingStealerWeapon_SEE
		// FX					= INITIAL FX_AnnounceGollumStoleRing_SEE
	; End

	Behavior = DestroyDie ModuleTag_Die
	End
	
	Behavior = LifetimeUpdate ModuleTag_HatchTrigger
		MinLifetime = 60000.0
		MaxLifetime = 120000.0
	End
  
	Behavior = AttachUpdate ModuleTag_Attach
		ObjectFilter = ANY +HERO +DwarvenBattleWagon NOT_FLYING_UNITS
		ScanRange = 20
		ParentStatus = HOLDING_THE_RING
		AlwaysTeleport = No
		AnchorToTopOfGeometry = Yes
	End
  
	Behavior = AIUpdateInterface	ModuleTag_AIUpdateInterface
		AutoAcquireEnemiesWhenIdle = No
		// MoodAttackCheckRate        = 500
	End
  
	LocomotorSet
		Locomotor = InvisiblePingLocomotor_SEE
		Condition = SET_NORMAL 
		Speed     = 1000
	End

	Behavior = SlavedUpdate ModuleTag_Slave
		UseSlaverAsControlForEvaObjectSightedEvents = Yes
		DieOnMastersDeath	= Yes	//Die when my master dies!
		; GuardPositionOffset	= X:0 Y:0 Z:5
    ; GuardMaxRange = 10      ;How far away from master I'm allowed when master is idle (doesn't wander)
    ; GuardWanderRange = 10   ;How far away I'm allowed to wander from master while guarding.
    ; ScoutRange = 10         ;How far away from master I'm allowed when master is moving.
    ; ScoutWanderRange = 0   ;How far I'm allowed to wander from scout point.
	End
  
End


Object ShelobWebActivator
  ; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_Draw
    DefaultModelConditionState
      Model = W_Arrow
      ParticleSysBone = None FlameArrow
      ParticleSysBone = None FlameArrowFlare
      ParticleSysBone = None FlameArrowSmoke
    End
  End

  ; *** AUDIO Parameters ***

  ; ***DESIGN parameters ***
  EditorSorting = SYSTEM
  ArmorSet
    Armor = NoArmor
  End
  VisionRange = 0.0

  ; *** ENGINEERING Parameters ***
  KindOf = NO_COLLIDE OCL_BIT UNATTACKABLE
    
  Body = ActiveBody ModuleTag_MakesKillWork
    MaxHealth = 1
  End
    
  Behavior = LifetimeUpdate ModuleTag_02
    MinLifetime = 1500   ; min lifetime in msec
    MaxLifetime = 1500   ; max lifetime in msec
  End

  Behavior = PhysicsBehavior ModuleTag_03
    AllowBouncing = No
    ; KillWhenRestingOnGround = Yes
  End

  Behavior = SlowDeathBehavior ModuleTag_04
    ; SinkDelay         = 0
    ; SinkRate          = 6     ; in Dist/Sec
    DestructionDelay  = 1000
  End

  Behavior = AttachUpdate ModuleTag_Attach
    ObjectFilter = ANY +HERO NOT_FLYING_UNITS -MordorBalrog -RohanTreeBerd //-RohanEntFir -RohanEntFir_Summoned -RohanEntBirch -RohanEntBirch_Summoned -RohanEntAsh -RohanEntAsh_Summoned -RohanEntOak -RohanEntOak_Summoned -TomBombadil -TomBombadil_Summoned -MONSTER 
  End
  
  Behavior = FireWeaponWhenDeadBehavior ModuleTag_07
    ; RequiredStatus = DEATH_1
    StartsActive = Yes
    DelayTime = 250 
    DeathWeapon = ShelobWebbing_Immobilize_SEE ///500 damage
  End
  
  Geometry = Sphere
  GeometryIsSmall = Yes
  GeometryMajorRadius = 0.8
End

