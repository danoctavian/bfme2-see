//    Shadow			= SHADOW_DECAL;SHADOW_ALPHA_DECAL; SHADOW_ALPHA_DECAL_DYNAMIC
//    ShadowSizeX		= 200;
//    ShadowSizeY		= 200;
//    ShadowTexture	= EUTornadoShadow;
//
//	ShadowOpacityStart = 0
//	ShadowOpacityFadeInTime = 1000
//	ShadowOpacityPeak = 255
