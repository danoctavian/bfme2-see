		ShowSubObjects	= DrawFloor 				
		HideSubObjects	= V1 V2 V2a DrawFloorV2 DrawFloorV3 
	End
 	Behavior = SubObjectsUpgrade ModuleTag_Floor2 
		TriggeredBy		= Upgrade_StructureLevel2	
		ShowSubObjects	= V1 DrawFloorV2				
		HideSubObjects	= V2 V2a DrawFloor DrawFloorV3
	End
	Behavior = SubObjectsUpgrade ModuleTag_Floor3 
