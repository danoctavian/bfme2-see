Object WildMineShaft

	SelectPortrait =  BPWAbandonedMineShaft
 
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor  	= Yes	; Will allow the flag to carry the faction color
		UseStandardModelNames 	= Yes
		StaticModelLODMode 		= Yes 	; Will append M or L to the skin name depending on GameLOD

		; This structure has an Arrow Tower!
		ExtraPublicBone = ARROW01
		ExtraPublicBone = ARROW02
		ExtraPublicBone = ARROW03
		ExtraPublicBone = ARROW04
	
		DefaultModelConditionState
			Model = WBPit_SKN
			WeaponLaunchBone = PRIMARY ARROW 
		End
		
; ------------------------------------------------------------------------------ ANIMATIONS			

		AnimationState = BUILD_PLACEMENT_CURSOR
			//Animation = IDLE
			//	AnimationName =	WBPit_SKL.WBPit_IDLA
			//	AnimationMode =	LOOP	
			//End			
			BeginScript
				CurDrawableHideSubObject("A_GOBLINSWORDMA")
				CurDrawableHideSubObject("B_MUGOBARCHER")
				CurDrawableHideSubObject("V1")
				CurDrawableHideSubObject("V2")
				CurDrawableHideSubObject("V2a")
				;CurDrawableHideSubObject("DrawFloorV2") 		
				;CurDrawableHideSubObject("DrawFloorV3") 				
			EndScript
		End
	    
		AnimationState = PHANTOM_STRUCTURE
			//Animation = IDLE
			//	AnimationName =	WBPit_SKL.WBPit_IDLA
			//	AnimationMode =	LOOP	
			//End			
			BeginScript
				CurDrawableHideSubObject("A_GOBLINSWORDMA")
				CurDrawableHideSubObject("B_MUGOBARCHER")			
				CurDrawableHideSubObject("V1")
				CurDrawableHideSubObject("V2")
				CurDrawableHideSubObject("V2a")
				;CurDrawableHideSubObject("DrawFloorV2")	
				;CurDrawableHideSubObject("DrawFloorV3") 				
			EndScript
		End    
	
; - - - - - - - - - - IDLE	
	
		IdleAnimationState
			Animation = IDLE
				AnimationName		=	WBPit_SKL.WBPit_IDLA
				AnimationMode			=	ONCE	
			End	
			Animation = IDLE
				AnimationName		=	WBPit_SKL.WBPit_IDLB
				AnimationMode			=	ONCE	
			End	
			ParticleSysBone   = FXSMOKE SmokePit
			ParticleSysBone   = FXSMOKE MineEmbers
			ParticleSysBone   = FXSPARK SparklesMith
		End
		
; - - - - - - - - - - CONSTRUCTION		
		
		ModelConditionState = SNOW AWAITING_CONSTRUCTION
			Model	= WBPit_ASKN		
			Texture = WBPit.tga WBPit_Snow.tga
			Texture = WBPit2.tga WBPit2_Snow.tga
			Texture = WBBStoneA.tga WBBStoneA_Snow.tga
			Texture = WBBStone.tga WBStone_Snow.tga
			Texture = WBStone.tga WBStone_Snow.tga		
			Texture = WBPitStone.tga WBStone_Snow.tga		
		End  		
		ModelConditionState   = AWAITING_CONSTRUCTION 
			Model             = WBPit_ASKN
		End
		AnimationState        = AWAITING_CONSTRUCTION
			Animation         = WBPit_A
				AnimationName 	= WBPit_ASKL.WBPit_ABLD
				AnimationMode	= MANUAL
				AnimationBlendTime = 0
			End
			Flags = START_FRAME_FIRST
		End

		ModelConditionState = SNOW ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model	= WBPit_ASKN		
			Texture = WBPit.tga WBPit_Snow.tga
			Texture = WBPit2.tga WBPit2_Snow.tga
			Texture = WBBStoneA.tga WBBStoneA_Snow.tga
			Texture = WBBStone.tga WBStone_Snow.tga
			Texture = WBStone.tga WBStone_Snow.tga
			Texture = WBPitStone.tga WBStone_Snow.tga	
			ParticleSysBone = CONSTDUSTBONE01 BuildingContructDustSnow FollowBone:Yes	
		End  	
		ModelConditionState = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model = WBPit_ASKN
			ParticleSysBone = CONSTDUSTBONE01 BuildingContructDust FollowBone:Yes	
		End
		AnimationState = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED 
			Animation 
				AnimationName = WBPit_ASKL.WBPit_ABLD 
				AnimationMode = MANUAL
				AnimationBlendTime = 0	; Was commented? /Naz			
			End 
			Flags = START_FRAME_FIRST 
			StateName = BeingConstructed	; Was commented? /Naz
			BeginScript 
				CurDrawablePlaySound("GondorBarracksBeginConstruction") 
			EndScript 
			FXEvent = Frame:0 Name:FX_WildMineSmoke 
			FXEvent = Frame:15 Name:FX_WildMineMid 
			FXEvent = Frame:480 Name:FX_WildMineEnd 
		End
		
; - - - - - - - - - - DAMAGE STATE 1		

		ModelConditionState = DAMAGED
			Model = WBPit_D1
			ParticleSysBone = STEAM01 StructureFireSmoke_SEE Followbone:YES
		End
		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
		End
		
; - - - - - - - - - - DAMAGE STATE 2		

		ModelConditionState = REALLYDAMAGED
			Model = WBPit_D2
			ParticleSysBone = STEAM01 StructureFire_SEE Followbone:YES	
			ParticleSysBone = STEAM01 StructureFireEmbers_SEE Followbone:YES
			ParticleSysBone = STEAM01 StructureFireSmoke_SEE Followbone:YES	
			ParticleSysBone = STEAM01 StructureFireSmokeColumn_SEE Followbone:YES	
			ParticleSysBone = STEAM01 StructureFireSmokeThick_SEE Followbone:YES
		End
		AnimationState = REALLYDAMAGED
			Animation =	RubbleAnimation
				AnimationName = WBPit_D2SK.WBPit_D2AN
				AnimationMode = ONCE
  			End
			EnteringStateFX	= FX_BuildingReallyDamaged
		End
		
; - - - - - - - - - - DAMAGE STATE 3		

		ModelConditionState = COLLAPSING ;DYING
			Model = WBPit_D3
		End
		AnimationState = COLLAPSING ;DYING
      		Animation =	RubbleAnimation
				AnimationName = WBPit_D3SK.WBPit_D3AN
				AnimationMode = ONCE
  			End
  			EnteringStateFX	= FX_StructureMediumCollapse
		End
		
		ModelConditionState = RUBBLE
			Model = NONE
			ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End
		AnimationState = RUBBLE
		End

		ModelConditionState = POST_RUBBLE
			Model = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End
		AnimationState = POST_RUBBLE
		End

		ModelConditionState = POST_COLLAPSE
			Model         = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End
		AnimationState = POST_COLLAPSE
		End      
		
; - - - - - - - - - - SNOW		

		ModelConditionState = SNOW 
			Model	= WBPit_SKN		
			Texture = WBPit2.tga WBPit2_Snow.tga
			Texture = WBPitStone.tga WBPitStone_Snow.tga
		End 	
	End
	
; ------------------------------------------------------------------------------ BIB	
	
	Draw = W3DFloorDraw DrawFloor
		StaticModelLODMode 	= Yes							; THIS NEEDS TO BE COMMENTED OUT WHEN ENGINEERING ENABLES LOD'S IN THE FLOOR DRAW 
		ModelName 			= WBPit_Bib
		WeatherTexture		= SNOWY WBPit_Bib_Snow.tga
  		HideIfModelConditions	= AWAITING_CONSTRUCTION
  		HideIfModelConditions	= PARTIALLY_CONSTRUCTED
	End	
	Draw = W3DFloorDraw DrawFloorV2  	
		StaticModelLODMode 	= Yes	
		ModelName 			= WBPit_Bib2
		StartHidden 			= Yes		
		WeatherTexture		= SNOWY WBPit_Bib_V2_Snow.tga		
  		HideIfModelConditions	= AWAITING_CONSTRUCTION
  		HideIfModelConditions	= PARTIALLY_CONSTRUCTED
	End
	Draw = W3DFloorDraw DrawFloorV3
		StaticModelLODMode 	= Yes	
		ModelName 			= WBPit_Bib3
		StartHidden 			= Yes		
		WeatherTexture		= SNOWY WBPit_Bib_V3_Snow.tga		
  		HideIfModelConditions	= AWAITING_CONSTRUCTION
  		HideIfModelConditions	= PARTIALLY_CONSTRUCTED
	End	
	
; ------------------------------------------------------------------------------ FLAG	
	
	Draw = W3DScriptedModelDraw ModuleTag_Draw_HCBanner
		OkToChangeModelColor  = Yes
		DefaultModelConditionState
			Model = WBHCPit
		End
		MultiPlayerOnly = Yes 
	End
	
; ------------------------------------------------------------------------------ DESIGN PARAMETERS	

	Side				= Wild
	EditorSorting		= STRUCTURE
	DisplayName			= OBJECT:WildMineShaft
	Description 			= OBJECT:WildMineShaftDescription
	CommandSet			= WildMineShaftCommandSet
	BuildCost			= GOBLIN_MINE_BUILDCOST
	BuildTime			= GOBLIN_RESOURCEBUILDING_BUILDTIME
	ShroudClearingRange	= GOBLIN_MINE_SHROUD_CLEAR
	VisionRange			= GOBLIN_MINE_VISION_RANGE	
	BountyValue			= GOBLIN_MINE_BOUNTY_VALUE
	ThreatLevel			= RESOURCE_THREAT_LEVEL //1.0
	PlacementViewAngle  	= 90

	CommandPointBonus	= GENERIC_ECONOMY_COMMAND_POINT_BONUS

; ------------------------------------------------------------------------------ ARMOR & WEAPON 

	ArmorSet
		Conditions		= None
		Armor			= RockArmor
	End

	WeaponSet
		Conditions		= None
	End
	WeaponSet
		Weapon				= PRIMARY EvilStructureBow
		Conditions			= PLAYER_UPGRADE
		AutoChooseSources	= PRIMARY FROM_PLAYER FROM_SCRIPT FROM_AI
	End
	
; ------------------------------------------------------------------------------ AUDIO PARAMETERS

	#include "..\..\..\Includes\StandardBuildingEvaEvents.inc"

	VoiceFullyCreated				= EVA:GenericBuildingComplete-Builder
	VoiceSelectUnderConstruction	= BuildingEvilVoiceSelectUnderConstruction
	VoiceSelect					= WildDefiledMineSelect

	SoundAmbient				= WildCaveAmbience	; Same as Cave!	
	SoundOnDamaged				= BuildingLightDamageStone
	SoundOnReallyDamaged			= BuildingHeavyDamageStone

	UnitSpecificSounds
		UnderConstruction		= BuildingConstructionLoop  ; Built first time
		; UnderRepairFromDamage	= NoSound			; Repaired No animation on the building, so don't bother playing sound
		UnderRepairFromRubble	= BuildingConstructionLoop	; Repaired from completely destroyed (not used???)
	End
	
; ------------------------------------------------------------------------------ ENGINEERING PARAMETERS	

	EvaEventDamagedOwner = UnderAttackResource
 	CampnessValue = CAMPNESS_RESOURCE_BUILDING

	RadarPriority	= STRUCTURE
	KindOf      = PRELOAD STRUCTURE SELECTABLE IMMOBILE SCORE AUTO_RALLYPOINT CAN_ATTACK FS_FACTORY MADE_OF_DIRT IGNORE_FOR_VICTORY LIVING_WORLD_BUILDING_MIRROR NEED_BASE_FOUNDATION GARRISON GARRISONABLE_UNTIL_DESTROYED ECONOMY_STRUCTURE
	 
	Behavior 		= GettingBuiltBehavior GetBuiltBehaviorTag
		WorkerName 	= WildLaborerNoSelect
		SpawnTimer	= DEFAULT_STRUCTURE_HEALDELAY
	End

	Body = ActiveBody ModuleTag_Damage
		MaxHealth				= GOBLIN_MINE_HEALTH
		MaxHealthDamaged		= GOBLIN_MINE_HEALTH_DAMAGED
		MaxHealthReallyDamaged	= GOBLIN_MINE_HEALTH_REALLY_DAMAGED
		DamageCreationList		= OCL_BuildingDamageList01 CATAPULT_ROCK
		DamageCreationList		= OCL_MBTrollPit_Chunk1 CATAPULT_ROCK FRONT_DESTROYED
		DamageCreationList		= OCL_MBTrollPit_Chunk2 CATAPULT_ROCK RIGHT_DESTROYED
		DamageCreationList		= OCL_MBTrollPit_Chunk3 CATAPULT_ROCK BACK_DESTROYED
		DamageCreationList		= OCL_MBTrollPit_Chunk4 CATAPULT_ROCK LEFT_DESTROYED
	End	
	
	Behavior = KeepObjectDie ModuleTag_IWantRubble
	End
  
	Behavior = StructureCollapseUpdate ModuleTag_Collapse
		MinCollapseDelay        	= 000
		MaxCollapseDelay        	= 000
		CollapseDamping         	= .5
		MaxShudder              = 0.6
		MinBurstDelay           	= 250
		MaxBurstDelay           	= 800
		BigBurstFrequency       	= 4
		FXList                  	= INITIAL   FX_StructureMediumCollapseNoSound
		FXList                  	= ALMOST_FINAL  FX_StructureAlmostCollapse
		DestroyObjectWhenDone	= Yes
		CollapseHeight			= 120
	End
	
	Behavior = AIUpdateInterface ModuleTag_SoWeCanUseWeapon
		AutoAcquireEnemiesWhenIdle	= Yes
		MoodAttackCheckRate			= 250
	End		

	Behavior = ProductionUpdate ModuleTag_UpgradeProducer
		;GiveNoXP = No //Yes								; Not needed as we don't produce units here! /Naz
	End

; - - - - - - - - - - RESOURCE PRODUCTION	
	
	Behavior = TerrainResourceBehavior ModuleTag_MoneyProduction
		Radius			= GOBLIN_MINE_MONEY_RANGE		; How far we try to claim ground
		MaxIncome		= GOBLIN_MINE_MONEY_AMOUNT	; If we were to get all we wanted, how much we would earn.  Linear slope to 0 at 0% claim
		IncomeInterval	= GOBLIN_MINE_MONEY_TIME		; How often (in msec) we give that much money
	End
	ClientBehavior = TerrainResourceClientBehavior ModuleTag_MoneyProductionClient
	End
	
	Behavior = TunnelContain ModuleTag_Contain
 		ObjectStatusOfContained		= UNSELECTABLE ENCLOSED
 		ContainMax              		= 5
 		DamagePercentToUnits    		= 0%
 		PassengerFilter				= ANY +INFANTRY +BANNER -MONSTER -SUMMONED -COMBO_HORDE ;+CAVALRY
 		AllowEnemiesInside			= No
		AllowAlliesInside				= No
