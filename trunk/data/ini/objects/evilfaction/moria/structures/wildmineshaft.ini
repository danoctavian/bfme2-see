		KillPassengersOnDeath			= No
		ShowPips					= No
		ExitDelay						= 0
	End	
	
	Behavior = WeaponSetUpgrade ModuleTag_Level3BuildingArrows
		TriggeredBy			= Upgrade_StructureLevel3
		ConflictsWith		= Upgrade_EasyAIMultiPlayer
	End	
	
