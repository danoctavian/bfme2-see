;;TreeLowLODHarlindon TreeLowLODArnor TreeLowLODHighPass TreeLowLODMordor 
;;TreeLowLODGreyHavens TreeLowLODTowerHills TreeLowLODIronHills TreeLowLODMirkwood

AIData

